<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de incidencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            background: orange;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        #image-container {
            width: 40%;
        }

        #description-container {
            width: 45%;
        }

        #description {
            display: none;
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }

        .error {
            outline: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>INFORME INCIDENCIA</h1>

    <form id="incident-form">
        <div class="container">
            <div id="image-container">
                <img src="../webroot/media/images/incidencia.jpg" alt="Imagen de incidencia" id="incident-image" style="width: 100%;">
            </div>

            <div id="description-container">
                <label for="incident-type">Tipo de incidencia:</label>
                <select id="incident-type">
                    <option value="distribution">Distribución</option>
                    <option value="office">Oficina</option>
                    <option value="production">Producción</option>
                </select>

                <br>

                <div>
                    <label for="serial-number">Número de serie:</label>
                    <input type="text" id="serial-number" name="serial-number" maxlength="10">
                </div>

                <br>

                <div id="description">
                    <label for="incident-description">Descripción de la incidencia:</label>
                    <textarea id="incident-description" name="incident-description"></textarea>
                </div>

                <br>

                <button type="button" id="show-description-button">Mostrar descripción</button>
                <button type="submit">Enviar</button>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('incident-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const serialInput = document.getElementById('serial-number');

            const serialRegex = /^[0-9]{3}[A-Z]{4}[1-2A]$/;

            if (!serialRegex.test(serialInput.value)) {
                serialInput.classList.add('error');
                alert('Número de serie incorrecto');
            } else {
                serialInput.classList.remove('error');
                alert('Número de serie válido');
            }
        });

        document.getElementById('incident-type').addEventListener('change', function () {
            const image = document.getElementById('incident-image');
            const selectedType = this.value;

            switch (selectedType) {
                case 'distribution':
                    image.src = '../webroot/media/images/distribucion.jpg';
                    break;
                case 'office':
                    image.src = '../webroot/media/images/oficina.jpg';
                    break;
                case 'production':
                    image.src = '../webroot/media/images/produccion.jpg';
                    break;
                default:
                    image.src = '../webroot/media/images/incidencia.jpg';
                    break;
            }
        });

        document.getElementById('show-description-button').addEventListener('click', function () {
            document.getElementById('description').style.display = 'block';
        });
    </script>
</body>

</html>
